<div class="container">
    <div ng-include="'components/navbar/navbar.html'"></div>
    
<div ng-controller="LoginCtrl" class="jumbotron">

<div class="login">

<p>Please log in</p>

<form ua-login>
    <input name="login" placeholder="Username"><br>
    <input name="password" placeholder="Password" type="password">
    <br>
    <br/>
    <p><button class="btn btn-primary" type="submit" ng-hide="user.authenticated">Log in</button>

        <br/>
        <p ng-show="!user.authenticated">or</p>
        <br/>
        <a class="btn btn-primary" href="" ua-oauth-link="google" ng-hide="user.authenticated">Log in with Google</a></p>

    <p ng-show="loading"><img src="https://app.userapp.io/img/ajax-loader-transparent.gif"></p>
    <p ng-show="error">{{ error.message }}</p>
    <p ><a class="btn btn-success" ui-sref="home" ng-show="user.authenticated">Home</a></p>
</form>

<p><a class="btn btn-primary"ui-sref="signup" ng-hide="user.authenticated">Sign up</a></p>
<p><a class="disabled" ui-sref="reset-password" ng-hide="user.authenticated">Reset password</a></p>

</div>
</div>

</div>
