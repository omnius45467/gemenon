<div ng-controller="LoginCtrl" class="jumbotron">
    

<p>Please log in</p>

<form ua-login>
    <input name="login" placeholder="Username"><br>
    <input name="password" placeholder="Password" type="password"><br>
    <p><button class="btn btn-primary" type="submit">Log in</button> or <a href="" ua-oauth-link="google">Log in with Google</a></p>

    <p ng-show="loading"><img src="https://app.userapp.io/img/ajax-loader-transparent.gif"></p>
    <p ng-show="error">{{ error.message }}</p>
</form>

<p><a ui-sref="signup">Sign up</a></p>
<p><a ui-sref="reset-password">Reset password</a></p>

</div>
