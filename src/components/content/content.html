<div class="row" ng-controller="ContentCtrl">
    <div class="content ">
        <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
            <div class="thumbnail animated fadeIn">
                <img ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
                <div class="caption">
                    <h3>{{awesomeThing.title}}</h3>

                </div>
            </div>
        </div>
    </div>
</div>
